<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interplanetary Onboarding</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      cursor: url('images/cursor.png'), auto;
      background: radial-gradient(ellipse at center, #0d0221 0%, #000000 100%);
      color: #e0e0ff;
      transition: opacity 1s ease;
    }
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: black;
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 600px;
    }
    .question {
      margin: 1.5rem 0;
    }
    input {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      width: 260px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-top: 0.5rem;
      border-bottom: 2px solid #9c77ff;
    }
    button {
      margin-top: 2rem;
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      background: #9c77ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #a0ffb3;
    }
  </style>
</head>
<body>
<canvas id="starfield"></canvas>
<div class="container">
  <h1>ðŸŒŒ Initiating Final Onboarding Protocol</h1>
  <p id="greeting"></p>
  <div class="question">
    <label for="alienName">ðŸ“› Choose your intergalactic designation</label>
    <input type="text" id="alienName" placeholder="E.g., Zarnok-7">
  </div>
  <div class="question">
    <label for="willing">ðŸ›¸ Are you willing to undergo the cosmic interview?</label>
    <input type="text" id="willing" placeholder="Yes / No">
  </div>
  <button onclick="submitOnboarding()">Engage Warp Protocol â†’</button>
</div>
<audio id="clickSound" src="audio/blip.mp3"></audio>
<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 400;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.onresize = resize;
  resize();

  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    });
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ffffff';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();

  const name = localStorage.getItem("earthName");
  if (name) {
    document.getElementById("greeting").innerHTML = `Greetings, <span style='color:#fff'>${name}</span>.<br>Your Earth signature has been authenticated.`;
  }

  function submitOnboarding() {
    document.getElementById("clickSound").play();
    const alienName = document.getElementById("alienName").value.trim();
    const willing = document.getElementById("willing").value.trim();

    if (!alienName || !willing) {
      alert("Answer all cosmic queries to proceed.");
      return;
    }

    localStorage.setItem("alienName", alienName);
    localStorage.setItem("willingness", willing);
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);
  }
</script>
</body>
</html>
